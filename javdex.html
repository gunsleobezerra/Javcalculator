<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calcstyle.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet"> 
	
</head>
<body>

	<h1 class="text-center">JavaScript Calculator</h1>


	<div id="block-calculator" alt="Calculadora JavaScript">

		<p id="save" style="display : none" ></p>
		<p id="save2" style="display : none" ></p>
		<div class="card border-dark mb-3" style="max-width: 18rem;">
			<div id="displayaritimetic" class="card-header text-right"></div>
			<div class="card-body text-dark">
				
				<div id="buttons group" class="container">
					<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
						<div class="btn-group mr-2" role="group" aria-label="First group">
							<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 7' class="btn btn-secondary numberbutton">7</button>
							<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 8' class="btn btn-secondary numberbutton">8</button>
							<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 9' class="btn btn-secondary numberbutton">9</button>
							<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = ""' class="btn btn-secondary">CE</button>
						</div>
						
						<div class="operations">
							<button type="button" onclick="save('a')"  id="sume" class="btn btn-dark breath"> + </button>
							<button type="button" onclick="save('b')"  id="sub" class="btn btn-dark breath"> - </button>
							<button type="button" onclick="save('c')"  id="mult" class="btn btn-dark breath"> * </button>
							<button type="button" onclick="save('d')"  id="div" class="btn btn-dark breath"> รท </button>
						</div>


						<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group mr-2" role="group" aria-label="First group">
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 4' class="btn btn-secondary numberbutton">4</button>
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 5' class="btn btn-secondary numberbutton">5</button>
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 6' class="btn btn-secondary numberbutton">6</button>

							</div>
						</div>

						<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group mr-2" role="group" aria-label="First group">
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 1' class="btn btn-secondary numberbutton">1</button>
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 2' class="btn btn-secondary numberbutton">2</button>
								<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 3' class="btn btn-secondary numberbutton">3</button>

							</div>
						</div>

						<button type="button" onclick='document.getElementById("displayaritimetic").innerHTML = getElementById("displayaritimetic").textContent + 0' style="width: 45%" class="btn btn-secondary btn-lg numberbutton">0</button>
						<button type="button" onclick= "validates()" id="equals" style="width: 45%" class="btn btn-dark btn-lg"> = </button>

					</div>
				</div>

			</div>
		</div>
	</div>


	<footer>
		
		<p class="date text-center">DATE</p>


	</footer>

	<script type="text/javascript" src="js/calcbrain.js"></script>

</body>
</html>

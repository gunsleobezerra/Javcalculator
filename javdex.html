<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calcstyle.css">
</head>
<body>

	<h1 class="text-center">Java Script Calculator</h1>


	<div id="block-calculator">
		<div class="card border-dark mb-3" style="max-width: 18rem;">
			<div class="card-header text-right">0</div>
			<div class="card-body text-dark">
				
				<div id="buttons group" class="container">
					<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
						<div class="btn-group mr-2" role="group" aria-label="First group">
							<button type="button" class="btn btn-secondary">7</button>
							<button type="button" class="btn btn-secondary">8</button>
							<button type="button" class="btn btn-secondary">9</button>
							<button type="button" class="btn btn-secondary">CE</button>
						</div>

						<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group mr-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary">4</button>
								<button type="button" class="btn btn-secondary">5</button>
								<button type="button" class="btn btn-secondary">6</button>

							</div>
						</div>

						<div class="btn-toolbar mb-3 buts" role="toolbar" aria-label="Toolbar with button groups">
							<div class="btn-group mr-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary">1</button>
								<button type="button" class="btn btn-secondary">2</button>
								<button type="button" class="btn btn-secondary">3</button>

							</div>
						</div>

						<button type="button" style="width: 50%" class="btn btn-secondary btn-lg">0</button>

					</div>
				</div>

</body>
</html>
